{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row col-lg-12 justify-content-between">
    <div class="col-lg-12 container-div">
        <h3 class="blue-text">
            Суд
        </h3>
        <form class="profile-form" method="post" action="/moderators">
            {% csrf_token %}
            <div class="col-lg-12">
              <p class="profile-field">
                <label for="player">Игрок:</label>
                <select id="player" class="label ui dropdown select-color" name="player" required>
                  {% for player in players %}
                    <option value={{ player.id }}>{{ player.nickname }}</option>
                  {% endfor %}
                </select>
              </p>
              <p class="profile-field">
                <label for="points">Кол-во очков:</label>
                <input id="points" class="label ui" type="text" name="points" required>
              </p>
              <p class="profile-field">
                <label for="reason">Причина:</label>
                <textarea name="reason" class="label ui" id="reason" cols="60" rows="3" required></textarea>
              </p>
              <div class="row button-row mt-3">
                <button class="button" type="submit"><i class="bi bi-disc"></i><strong>Сохранить</strong></button>
              </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
